<!DOCTYPE html>
<html>
  <head>
    <title>RA com vÃ­deo em loop - funcional</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;" onclick="document.getElementById('meuvideo').play()">

    <!-- Dica para o usuÃ¡rio -->
    <p style="position: absolute; top: 10px; left: 10px; color: white; z-index: 999;">
      ðŸ‘‰ Toque na tela para iniciar o vÃ­deo
    </p>

    <!-- VÃ­deo escondido -->
    <video 
      id="meuvideo" 
      src="videoplayback.mp4" 
      loop 
      muted 
      playsinline 
      webkit-playsinline 
      style="display: none;">
    </video>

    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker type="pattern" url="pattern-marcador.patt">
        <a-video 
          src="#meuvideo"  
          rotation="-90 0 0" 
          position="0 0 0"
          width="2" 
          height="1.125">
        </a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
